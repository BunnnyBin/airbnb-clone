{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block page_title %}{% endblock page_title %}| Nbnb</title>
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
</head>
<body class="text-gray-800">
<header class="container max-w-full flex items-center justify-between px-6 h-20 border-b border-gray-400">
    <div class="flex items-center w-1/3">
        <a href="{% url "core:home" %}" class="mr-6">
            <img class="w-8" src="{% static 'img/logo.jpg' %}"/>
        </a>
        {% block search_bar %}
            <form method="get" action="{% url "rooms:search" %}" class="w-9/12">
                <input class="search-box border px-5 py-3 font-medium text-gray-900 placeholder-gray-600 rounded-sm w-full shadow-md hover:shadow-lg focus:outline-none" name="city" placeholder="Search by City"/>
            </form>
        {% endblock %}
    </div>
    {% include "partial/nav.html" %}
</header>

{% block content %}
{% endblock %}

{% include "partial/footer.html" %}
</body>
</html>
