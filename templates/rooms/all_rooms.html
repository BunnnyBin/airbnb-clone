{% extends "base.html" %}

{% block page_name %}
    Home
{% endblock %}

{% block content %}
    {% for room in rooms %}
        <h3>{{ room.name }} / ${{ room.price }}</h3>
    {% endfor %}

    <h5>Page {{ page }} of Page {{ page_count }}</h5>

    {% for page in page_range %}
        <a href="?page={{ page }}">{{ page }}</a>
    {% endfor %}
{% endblock %}
